{% extends "base.html" %}
{% block content %}

<h2 class="text-center">Edit Genre</h2>

<!--New Form-->

<form class="text-center border border-light p-5" method="POST"
    action="{{ url_for('edit_genre', genre_id=genre._id) }}">

    <p class="h4 mb-4">EDIT New Genre</p>

    <!-- Genre Name -->
    <label for="genre">EDIT New genre</label>
    <input id="genre" name="genre" type="text" value="{{ genre.genre }}" minlength="3" maxlength="25" required
        class="form-control validate mb-4">

    <a href="{{url_for('get_genres')}}">cancel</a>
    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Edit Genre</button>

</form>

<!--End Form-->
{% endblock %}
