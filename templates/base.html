<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Material Design Bootstrap - Moved to top in order to override with custom css.  (MDBootstrap.com-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet" type="text/css" />
	<!--Style Sheets Bootstrap css etc-->

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}" />
    {% block styles %}
    {% endblock %}

    <title>Apollo - Music Review</title>
</head>

<header class="hero-apollo">
		<!--Navbar-->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<!-- Navbar brand -->
			<a href="{{ url_for('get_reviews')}}" class="">APOLLO - Music Review</a>
<!-- <img class="brandlogo" src="#" alt="logo"> -->
			<!-- Collapse button -->
			<button 
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#basicExampleNav"
          aria-controls="basicExampleNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="basicExampleNav">
				<!-- Nav Links -->
				<ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('get_reviews')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Add Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log Out</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Register</a></li>  
				</ul>  
			</div>
		</nav>
		<!-- End /.Navbar-->
		<div class="container-fluid">
			<!--Hero Section -->   

			<div class="hero-text">
				<h1 class="text-focus-in rotate">Apollo</h1>
				<h5 class="focus-in-contract-bck">Music Review</h5>
			
			</div> 
		</div>
	</header>


<body>
    <div class="container-max">
    <h1>Im part of the base template</h1>
    {% block reviews %}

    {% endblock %}
</div>


    <!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<!-- Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<!-- Bootstrap -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="{{ url_for('static', filename= 'js/script.js') }}" ></script>
    {% block scripts %}
    {% endblock %}
    
</body>
</html>
