{% extends "base.html" %}
{% block content %}

<h3 class="text-center">Add New Review</h3>
<!--New Form-->
<form class="text-center border border-light p-5" method="POST" action="{{ url_for('add_review') }}">

    <!-- Artist -->
    <label for="artist_name">Artist Name</label>
    <input id="artist_name" placeholder="Enter Artist Name" name="artist_name" type="text" minlength="3" maxlength="50" required
        class="form-control validate mb-4">
    <!-- Track -->
    <label for="track_title">Track Title</label>
    <input id="track_title" placeholder="Enter Track Title " name="track_title" type="text" minlength="3" maxlength="50" required
        class="form-control validate mb-4">

    <!-- Album -->
    <label for="album_title">Album title</label>
    <input id="album_title" placeholder="Add Album Title" name="album_title" type="text" minlength="3" maxlength="50" required
        class="form-control validate mb-4">


    <!-- Genre Sub Category -->
    <label for="genre">Select Track Genre</label>
    <label>Genre</label>
    <select id="genre" name="genre" class="browser-default custom-select mb-4 " required>
        {% for genre in genre %}
        <option value="{{genre.genre}}">{{genre.genre}} </option>
        {% endfor %}

    </select>

    <!-- Review -->
    <div class="form-group">
        <label for="review">Review</label>
        <textarea class="form-control rounded-0" id="review" name="review" rows="3"
            placeholder="Add your review here."  required ></textarea>
    </div>

    <!-- Hot or not -->
    <label for="hot_not">Hot or Not</label>
    <select class="mdb-select md-form form-control" id="hot_not" name="hot_not" required  >
        
  <option value="" disabled selected>Choose a Chilli Rating - 1 not 5 Hot</option>
  <option value="1">1. </option>
  <option value="2">2.</option>
  <option value="3">3.</option>
  <option value="4">4.</option>
  <option value="5">5.</option>
</select>

    <!-- Send button -->
    <button class="btn btn-info btn-dark" type="submit">Send</button>

</form>

<!--End Form-->
{% endblock %}
