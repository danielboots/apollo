{% extends "base.html" %}
{% block content %}


<!-- Material form contact -->
<div class="card">

    <h5 class="card-header unique-color-dark white-text text-center py-4">
        <strong>Register</strong>
    </h5>

    <p class="text-center">By registering to Apollo music review, you can post your own music reviews of the bands, artists and acts you love the most</p>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
<form class="card-body" method="POST" action="{{ url_for('register')}}" >
                    <!-- Username -->
                    <div class="form-outline mb-4">
                        <i class="fas fa-user-plus"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" required />
                        <label for="username">Username</label>
                    </div>
                    <!-- Password-->
                    <div class="form-outline mb-4">
                        <i class="fas fa-user-lock"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate form-control" required />
                        <label for="password">Password</label>
                    </div>
                    <div class="row">
                        <!-- Register-->
                        <button type="submit" class="btn btn-dark pill-btn ">Register <i
                                class="fas fa-sign-in-alt"></i></button>

                    </div>

       
        </form>
        <!-- Form -->

    </div>

</div>




                    Already a member?
                    <a href="{{ url_for('login') }}" class="">Login</a>
         

{% endblock %}
